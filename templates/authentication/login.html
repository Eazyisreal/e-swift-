{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | e-Swift Propertymart</title>
        <meta name="description" content="Login to your e-Swift account to access personalized features and services.">
        <meta name="keywords" content="login, e-Swift, account, authentication">
        <meta property="og:title" content="Login | e-Swift">
        <meta property="og:description" content="Login to your e-Swift account to access personalized features and services.">
        <meta property="og:image" content="{% static 'img/logo.svg'' %}">
        <meta property="og:url" content="{% url 'login' %}">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@YourTwitterHandle">
        <meta name="twitter:title" content="Login | e-Swift">
        <meta name="twitter:description" content="Login to your e-Swift account to access personalized features and services.">
        <meta name="twitter:image" content="{% static 'img/twitter_login_image.jpg' %}">
        <link rel="stylesheet" href="{% static 'css/registration.css' %}" />
        <link rel="stylesheet" href="{% static 'css/base.css' %}" />
        <link rel="stylesheet" href="{% static 'css/project.css' %}" />
        <link rel="icon" type="image/svg+xml" href="{% static 'img/logo.svg' %}" />
        {% load livereload_tags %}
    </head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F6VENPKHJE"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-F6VENPKHJE');
    </script>
<body> 
    <div class="popup" id="popup">
        <form method="post" action="{% url 'login' %}" class="signin-contact-form">
            {% csrf_token %}
            <div class="sigin-contact-form-inner">
            <div class="signin-contact-input-fields">
                <h2>Sign In </h2>
                <div class="input-details">
                <label for="Email"> Email Address</label>
                <input class="long-input" type="email" name="email" id="email" placeholder="Email Address" required>
            </div>   
            <div class="input-details">
                <label for="Subject"> Password </label>
                <input class="long-input" type="password" name="password" id="password" placeholder="Password" required>
            </div> 
            <div class="checkbox">
                <div class="remember">
                    <input type="checkbox" name="remember" id="remember"/>
                    <p>Remember Me</p>
                </div>
                <a href="{% url 'password_reset' %}">
                    <p>Forgot Password?</p>
                </a>
            </div>
            <button class="contact-message-btn">Sign In</button>
            </div>
                <a href="{% url 'signup' %}">
                <p>Don't have an account ?</p>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
