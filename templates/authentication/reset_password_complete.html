{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | e-Swift Propertymart</title>
    <meta name="description" content="Your password has been successfully reset. You may now log in to your E-Swift Propertymart account.">
    <meta name="keywords" content="password reset complete, password reset, e-Swift Propertymart">
    <meta property="og:title" content="Password Reset Complete | e-Swift Propertymart">
    <meta property="og:description" content="Your password has been successfully reset. You may now log in to your e-Swift Propertymart account.">
    <meta property="og:image" content="{% static 'img/logo.svg'' %}">
    <meta property="og:url" content="{% url 'password_reset_complete' %}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@YourTwitterHandle">
    <meta name="twitter:title" content="Password Reset Complete | e-Swift Propertymart">
    <meta name="twitter:description" content="Your password has been successfully reset. You may now log in to your e-Swift Propertymart account.">
    <meta name="twitter:image" content="{% static 'img/twitter_password_reset_complete_image.jpg' %}">
    <link rel="stylesheet" href="{% static 'css/registration.css' %}" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/project.css' %}" />
    <link rel="icon" type="image/svg+xml" href="{% static 'img/logo.svg' %}" />
    {% load livereload_tags %}
</head>
<body> 
  {% include 'messages.html' %}
    <div class="popup" id="popup">
        <div class="signin-contact-form">
            <div class="sigin-contact-form-inner">
                <div class="signin-contact-input-fields">
                    <div class="forgot">
                        <h2>Password Reset Complete</h2>
                        <p>Your password has been set. You may now log in to your E-Swift Propertymart account.</p>
                    </div>
                </div>
                <a href="{% url 'login' %}">
                    <button class="contact-message-btn">Login</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
